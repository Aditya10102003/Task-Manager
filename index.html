<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="landing-page">
        <h1>Welcome to Task Manager</h1>
        <ul>
            <li><i class="fa fa-plus-circle"></i> Create Tasks Quickly and Easily</li>
            <li><i class="fa fa-bell"></i> Task Reminders</li>
            <li><i class="fa fa-cog"></i> Personalized Widgets</li>
            <li><i class="fa fa-paint-brush"></i> Custom Themes</li>
        </ul>
        <button id="continue-btn">CONTINUE</button>
    </div>
    
    <div class="main-app" style="display: none;">
        <div class="task-manager">
            <h1>Task Manager</h1>
            <input type="text" id="task-input" placeholder="Enter a task">
            <input type="time" id="task-time-input" placeholder="Enter a time">
            <button id="add-task-btn">Add Task</button>
            <select id="filter-select">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
            <ul id="task-list"></ul>
            <button id="back-btn">Back</button> <!-- Back Button -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
